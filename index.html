<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Книжковий магазин</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color); /* Це специфічне значення, яке ви маєте задати */
            background: var(--tg-theme-text-color); /* Це специфічне значення, яке ви маєте задати */
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color); /* Це специфічне значення, яке ви маєте задати */
            background: var(--tg-theme-button-text-color); /* Це специфічне значення, яке ви маєте задати */
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color); /* Це специфічне значення, яке ви маєте задати */
        }
    </style>

</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://github.com/nikitashapovalovromanovich/webs/blob/main/jpg/photo_font.jpg?raw=true">
        <p></p>
        <button id="buy">Купити</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
