<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #3726d8;
            background-image: url('https://github.com/nikitashapovalovromanovich/webs/raw/main/jpg/photo_font.jpg');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            color: #ff0000;
        }

        #main {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #0ce730;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #order-form {
            text-align: left;
            margin-top: 20px;
        }

        input,
        textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            display: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            outline: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .return-button {
            text-align: center;
            margin-top: 20px;
        }

        #items-list {
            margin-top: 20px;
            list-style: none;
            padding-left: 0;
        }

        #items-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Оформлення замовлення</h1>
        <form id="order-form">
            <input type="text" placeholder="ПІБ" id="user_name" required>
            <div class="error" id="error-name">Ви зробили помилку в ПІБ</div>
            <input type="email" placeholder="Email" id="user_email" required>
            <div class="error" id="error-email">Ви зробили помилку в email</div>
            <input type="tel" placeholder="Телефон" id="user_phone" required>
            <div class="error" id="error-phone">Ви зробили помилку в номері телефона</div>
            <textarea placeholder="Адреса доставки" id="user_address" required></textarea>
            <div class="error" id="error-address">Ви зробили помилку в адресі доставки</div>
            <textarea placeholder="Коментар до замовлення" id="order_comment"></textarea>
            <div id="error"></div>
            <button id="order" type="submit">Оформити</button>
        </form>
        <div class="total" id="total-order">Загальна вартість замовлення: <span id="order-total">0.00</span> грн</div>
        <div class="return-button">
            <button onclick="returnToCart()">Повернутися до кошика</button>
        </div>
        <ul id="items-list"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var корзина = localStorage.getItem("корзина");
            var загальна_вартість_замовлення = 0;

            if (корзина) {
                корзина = JSON.parse(корзина);

                корзина.forEach(function(товар) {
                    загальна_вартість_замовлення += товар.ціна;

                    var item = document.createElement("li");
                    item.textContent = товар.назва;
                    document.getElementById("items-list").appendChild(item);
                });
            }

            document.getElementById("order-total").textContent = загальна_вартість_замовлення.toFixed(2);
        });

        document.getElementById("order-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = {
                name: document.getElementById("user_name").value,
                email: document.getElementById("user_email").value,
                phone: document.getElementById("user_phone").value,
                address: document.getElementById("user_address").value,
                comment: document.getElementById("order_comment").value,
                total: parseFloat(document.getElementById("order-total").textContent)
            };
        });

        function returnToCart() {
            window.location.href = "https://nikitashapovalovromanovich.github.io/webs/cash.html";
        }
    </script>
</body>
</html>
